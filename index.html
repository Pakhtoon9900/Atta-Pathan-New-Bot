<body class="flex items-center justify-center min-h-screen p-6">

    <div class="glass max-w-md w-full rounded-3xl p-8 shadow-2xl border border-slate-700">
        <div class="text-center mb-8">

            const text = `ðŸ”¥ NEW MESSAGE FOR ATTA PATHAN ðŸ”¥\n\nContent: ${msg}\nTime: ${new Date().toLocaleString()}`;
