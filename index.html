<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atta Pathan Tools | Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #fefae0; } /* Light Cream Background like your image */
        .tool-card { 
            background: white; 
            border-radius: 20px; 
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .badge-gold { background: linear-gradient(to right, #f6d365, #fda085); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="p-4 md:p-10 text-center text-slate-800">

    <h1 class="text-3xl font-extrabold text-indigo-700 uppercase tracking-tighter mb-8">
        Atta Pathan Sigma Tools
    </h1>

    <div class="max-w-md mx-auto mb-10">
        <input type="text" placeholder="Search tools..." class="w-full p-3 rounded-full border border-slate-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
        
        <div class="tool-card p-6 relative flex flex-col items-center justify-center border border-slate-100">
            <span class="badge-gold font-bold">GOLD</span>
            <i class="fas fa-camera text-4xl text-slate-700 mb-4"></i>
            <h3 class="font-bold text-sm uppercase">Camera Hub</h3>
        </div>

        <div class="tool-card p-6 relative flex flex-col items-center justify-center border border-slate-100">
            <span class="badge-gold font-bold">GOLD</span>
            <i class="fas fa-map-marker-alt text-4xl text-red-500 mb-4"></i>
            <h3 class="font-bold text-sm uppercase">Track Location</h3>
        </div>

        <div class="tool-card p-6 relative flex flex-col items-center justify-center border border-slate-100">
            <i class="fas fa-database text-4xl text-blue-500 mb-4"></i>
            <h3 class="font-bold text-sm uppercase">SIM Database</h3>
        </div>

        <div class="tool-card p-6 relative flex flex-col items-center justify-center border border-slate-100">
            <i class="fas fa-id-card text-4xl text-indigo-600 mb-4"></i>
            <h3 class="font-bold text-sm uppercase">CNIC Details</h3>
        </div>

        <div onclick="window.location.href='https://t.me/atta_pakhtoon'" class="tool-card p-6 relative flex flex-col items-center justify-center border border-slate-100 cursor-pointer bg-indigo-50">
            <i class="fab fa-telegram text-4xl text-indigo-500 mb-4"></i>
            <h3 class="font-bold text-sm uppercase">Support Bot</h3>
        </div>

    </div>

    <footer class="mt-20 text-slate-400 text-xs font-bold uppercase tracking-widest">
        Made with ❤️ by Atta Pathan
    </footer>

</body>
</html>
